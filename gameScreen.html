<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Score Keeper - Game Screen</title>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>
<body>
    <!-- Top Navigation Menu -->
    <nav class="topnav">
        <div id="navLogo">
            <span>Y</span>
            <span>A</span>
            <span>H</span>
            <span>T</span>
            <span>Z</span>
            <span>E</span>
            <span>E</span>
        </div>
        <div id="navLinks">
            <button class="navLink">Yahtzee Rules</button>
            <button class="navLink">How This Site Works</button>
            <button class="navLink" id="navStartGameButton">Start Game</button>
            <button class="navLink" id="navEndGameButton">End Game</button>
        </div>
        <button class="icon">
            <i class="fa fa-bars"></i>
        </button>
    </nav>
    <!-- //.endTopNavigationMenu -->

    

</body>
</html>
