<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Score Keeper - Start Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
    <!-- Top Navigation Menu -->
    <nav class="topnav">
        <div id="navLogo">
            <span>Y</span>
            <span>A</span>
            <span>H</span>
            <span>T</span>
            <span>Z</span>
            <span>E</span>
            <span>E</span>
        </div>
        <div id="navLinks">
            <button class="navLink yahtzeeRulesButton">Yahtzee Rules</button>
            <button class="navLink howSiteWorksButton">How This Site Works</button>
            <button class="navLink startPlayingButton" id="navStartGameButton">Start Playing</button>
            <button class="navLink" id="navEndGameButton">End Game</button>
        </div>
        <button class="icon">
            <i class="fa fa-bars"></i>
        </button>
    </nav>
    <!-- //.endTopNavigationMenu -->

    <!-- Start Screen -->
    <div id="startScreen">
        <div id="logoWrapper">
            <span>Y</span>
            <span>A</span>
            <span>H</span>
            <span>T</span>
            <span>Z</span>
            <span>E</span>
            <span>E</span>
        </div>
        <h1>Score <span class="blankSpace">&nbsp;</span>Keeper</h1>
        <button class="startPlayingButton">Start Playing</button>
        <button class="yahtzeeRulesButton">Yahtzee Rules</button>
        <button class="howSiteWorksButton">How This Site Works</button>
    <div>
    <!-- //.endStartScreen -->

    <!-- Modals -->
    <div class="modal-outer">
        <div class="modal-inner">
          <div>
            Start Playing Modal
          </div>
          <div>
            Yahtzee Rules Modal
          </div>
          <div>
            How Site Works Modal
          </div>
        </div>
      </div>
    <!-- //.modals -->

    <!-- Javascript -->
    <script src="./assets/javascript/script.js" type="text/javascript"></script>
</body>
</html>
