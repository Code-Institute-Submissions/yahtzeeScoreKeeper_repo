<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Score Keeper - Start Screen</title>
    <script src="https://kit.fontawesome.com/b7e26214dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
    <!-- Top Navigation Menu -->
    <nav class="topnav">
        <div id="navLogo">
            <span>Y</span>
            <span>A</span>
            <span>H</span>
            <span>T</span>
            <span>Z</span>
            <span>E</span>
            <span>E</span>
        </div>
        <div id="navLinks">
            <button class="navLink modalButton startPlayingButton" id="navStartGameButton" role="startPlaying">Start Playing</button>
            <button class="navLink" id="navEndGameButton">End Game</button>
            <button class="navLink modalButton yahtzeeRulesButton" role="yahtzeeRules">Yahtzee Rules</button>
            <button class="navLink modalButton howSiteWorksButton" role="howSiteWorks">How This Site Works</button>
            <a href="https://github.com/petter0619/yahtzeeScoreKeeper_repo" target="_blank" class="navLink"><i class="fab fa-github"></i></a>
        </div>
        <button class="icon">
            <i class="fa fa-bars"></i>
        </button>
    </nav>
    <!-- //.endTopNavigationMenu -->

    <!-- Start Screen -->
    <div id="startScreen">
        <div id="logoWrapper">
            <span>Y</span>
            <span>A</span>
            <span>H</span>
            <span>T</span>
            <span>Z</span>
            <span>E</span>
            <span>E</span>
        </div>
        <h1>Score <span class="blankSpace">&nbsp;</span>Keeper</h1>
        <button class="modalButton startPlayingButton" role="startPlaying">Start Playing</button>
        <button class="modalButton yahtzeeRulesButton" role="yahtzeeRules">Yahtzee Rules</button>
        <button class="modalButton howSiteWorksButton" role="howSiteWorks">How This Site Works</button>
    <div>
    <!-- //.endStartScreen -->

    <!-- Modals -->
    <div class="modal-outer">
        <div class="modal-inner">
            <span id="closeModalIcon"><i class="far fa-window-close"></i> Close</span>
            <div role="startPlaying">
                <p>Before you start the game, enter the names of each player into the box below and click the button to add them to the game.</p>
                <div class="addPlayerList">
                    <form class="addPlayer" autocomplete="off">
                      <input type="text" name="playerName" id="item" required>
                      <button type="submit">+ Add Player</button>
                    </form>
                
                    <ul class="playersAdded"></ul>
                </div>
            </div>
            <div role="yahtzeeRules">
                Yahtzee Rules Modal
            </div>
            <div role="howSiteWorks">
                How Site Works Modal
            </div>
        </div>
      </div>
    <!-- //.modals -->

    <!-- Javascript -->
    <script src="./assets/javascript/script.js" type="text/javascript"></script>
</body>
</html>
